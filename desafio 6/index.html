<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouose em cada palavra para descobrir qual tag utilizar</p>
    <ul>
    <li><abbr title="<p> </p>">Paragrafos</abbr></li>
    <li><abbr title="<title> </title>">titulo</abbr></li>
    <li><abbr title="<img> </img>">imagens</abbr></li>
    <li><abbr title="<abbr> </abbr>">abreviações</abbr></li>
    <li><abbr title="<q> </q>">codigo fonte</abbr></li>
    <li><abbr title="<ol type=1>">listas numeradas</abbr></li>
    <li><abbr title="<ul>">lista com dermacadores</abbr></li>
    </ul>
</body>
</html>
